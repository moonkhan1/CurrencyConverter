<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="basliq">
            <img src="logo.png" alt="logo">

            <ul class="menu">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>

            </ul>
            <button class="btn"><b>ВОЙТИ</b></button>
        </div>
        <div class="container">
            <p class="label">Конвертер валют онлайн</p>
            <p class="label2">У меня есть </p>
            <p class="label3">Хочу приобрести</p>
        </div>
        <div class="currencies">
            <div class="left-currencies">
                <button class="b" id = 'rub2'>RUB</button>
                <button class="b"id = "usd2">USD</button>
                <button class="b" id = "eur2">EUR</button>
                <button class="b" id = "gbp2">GBP</button>
            </div>
            <div class="right-currencies">
                <button class="b2" id="rub">RUB</button>
                <button class="b2" id = "usd">USD</button>
                <button class="b2" id = "eur">EUR</button>
                <button class="b2" id = "gbp">GBP</button>
            </div>
        </div>
        <div id="from">
            <input class="from" name="amount" pattern="[0-9.,]+">
            <p class="from_p"></p>
        </div>
        <div id="to">
            <input class="to" name="amount" readonly >
            <p class="to_p"></p>
        </div>
    </div>
    <script type="text/javascript" src="action.js"></script>
</body>
</html>
